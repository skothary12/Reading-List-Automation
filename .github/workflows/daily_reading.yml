name: Daily Reading Digest

on:
  schedule:
    # Run every day at 8:00 AM UTC (adjust to your timezone)
    # Format: minute hour day month day-of-week
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  send-daily-reading:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Restore tracking cache
      id: cache-tracking
      uses: actions/cache/restore@v4
      with:
        path: sent_links.json
        key: reading-list-tracking-${{ github.run_id }}
        restore-keys: |
          reading-list-tracking-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run daily reading script
      env:
        GOOGLE_DOC_URL: ${{ secrets.GOOGLE_DOC_URL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
        EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python daily_reading.py

    - name: Save tracking cache
      uses: actions/cache/save@v4
      if: always()  # Save cache even if the workflow fails
      with:
        path: sent_links.json
        key: reading-list-tracking-${{ github.run_id }}
