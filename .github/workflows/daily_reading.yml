name: Daily Reading Digest

on:
  schedule:
    # Run every day at 8:00 AM UTC (adjust to your timezone)
    # Format: minute hour day month day-of-week
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

permissions:
  contents: write  # Allow the workflow to commit and push changes

jobs:
  send-daily-reading:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for proper git operations

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run daily reading script
      env:
        GOOGLE_DOC_URL: ${{ secrets.GOOGLE_DOC_URL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
        EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python daily_reading.py

    - name: Commit and push updated tracking file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Fetch latest changes from remote
        git fetch origin main

        # Add and check for changes
        git add sent_links.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          # Commit the changes
          git commit -m "Update sent links tracking [skip ci]"

          # Pull with rebase to sync with remote, then push
          git pull --rebase origin main
          git push origin HEAD:main
        fi
